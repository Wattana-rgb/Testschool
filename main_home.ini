<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ข่าวสารและรางวัล</title>
    <style>
        body { font-family: Tahoma, sans-serif; padding: 20px; }
        h2 { color: #cc0000; }
    </style>
</head>
<body>
    <h2>ข่าวสารและรางวัลของโรงเรียน</h2>
    <p>กรุณาใส่รายการข่าวสารล่าสุด, ประกาศ, หรือรางวัลที่ภาคภูมิใจของโรงเรียนที่นี่</p>
    
    <h3>ตัวอย่างข่าวสาร:</h3>
    <ul>
        <li>ประกาศผลการเรียน ประจำภาคเรียนที่ 1/2568</li>
        <li>รางวัลชนะเลิศ การแข่งขันหุ่นยนต์ระดับเขต</li>
        <li>ตารางกิจกรรมวันกีฬาสี</li>
    </ul>
</body>
</html>